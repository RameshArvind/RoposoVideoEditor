<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="mainCtrl">

  <ion-header-bar align-title="center" class="bar-calm">
  <h1 class="title">Haute Video Editor</h1>
</ion-header-bar>
<ion-content class="padding" scroll="false">
<button class="button button-full icon-right ion-videocamera button-positive" ng-click="openVideofile()">
  {{videoName}}
</button>
<button class="button button-full icon-right ion-music-note button-positive" ng-click="openAudiofile()">
  {{audioName}}
</button>
<ion-list>
  <div class="item item-divider">
    Audio/Video modifications
  </div>
  <ion-checkbox ng-model="$parent.videoFade">Fade in Video at start and end</ion-checkbox>
  <ion-checkbox ng-model="$parent.audioFade">Fade in Audio at start and end</ion-checkbox>
  <label class="item item-input item-select">
    <div class="input-label">
      Video playback rate
    </div>
    <select ng-model="$parent.speed">
      <option value="1" ng-selected="true">Normal</option>
      <option value="2">Double (2x)</option>
      <option value="0.5">Half (0.5x)</option>
    </select>
  </label>
  <div class="item range">
  <i class="icon ion-volume-low"></i>
  <input ng-model="$parent.volumeVal" min="50" max="150" type="range" name="volume">
  <i class="icon ion-volume-high"></i>
</div>
</ion-list>
<button ng-click="overlay()" class="button button-full icon-right ion-closed-captioning button-royal">
  Add an Overlay/Watermark
</button>  
<button ng-disabled="createVideoDisable()" class="button button-full icon-right ion-fireball button-balanced" ng-click="confirmer()">
  Create Video
</button>
</ion-content>
<div class="bar bar-footer bar-light">
  <button class="button button-clear"></button>
  <div class="title"></div>
  <button class="button button-clear">About Us</button>
</div>
</body>
</html>
